<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation AI</title>
    <!-- Use Flask's url_for to link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <button class="nav-button" id="home">Home</button>
            <button class="nav-button" id="profile">Profile</button>
            <button class="nav-button" id="chatbot">Chatbot</button>
        </div>
    </header>

    <div id="chatbot-icon">
        <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chatbot Icon" />
    </div>

    <!-- Chatbot Popup -->
    <div id="chatbot-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <iframe src="http://127.0.0.1:7860" width="100%" height="600"></iframe>
        </div>
    </div>

    <!-- Video Section -->
    <section class="video-section">
        <video autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='Background-Video.mp4') }}">
            Your browser does not support the video tag.
        </video>
        <div class="search-overlay">
            <div class="slogan">Your Ingredients, <br>Our Recipe</div>
            <form class="search-container" id="ingredient-form">
                <input id="ingredients" class="search-bar" name="query" placeholder="Type ingredients separated by comma" type="text">
                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </section>

    <!-- Recipe Result -->
    <section id="recipe-result" class="recipe-result">
        <!-- This is where the recipe results will be displayed dynamically by JavaScript -->
    </section>

    <!-- Recipe List -->
    <section class="recipe-list">
        <h2>Recipe List</h2>
        <div class="recipes">
            <!-- Example Recipe Items -->
            <div class="recipe-card">
                <img src="{{ url_for('static', filename='recipe1.jpg') }}" alt="Recipe 1">
                <p>Jalapeno Popper Grilled Cheese Sandwich</p>
                <p>Provided By Closet Cooking</p>
                <button class="detail-button">Details</button>
                <button class="recipe-url-button">Recipe Url</button>
            </div>
            <!-- More recipes -->
        </div>
    </section>



    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
