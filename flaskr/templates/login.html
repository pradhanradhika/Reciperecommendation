<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyles.css') }}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{{ url_for('signup') }}" method="POST">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" aria-label="Sign up with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Sign up with Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" aria-label="Sign up with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" aria-label="Name" required />
                <input type="email" name="email" placeholder="Email" aria-label="Email" required />
                <input type="password" name="password" placeholder="Password" aria-label="Password" required />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="{{ url_for('signin') }}" method="POST">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" aria-label="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Sign in with Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" aria-label="Sign in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email" aria-label="Email" />
                <input type="password" name="password" placeholder="Password" aria-label="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please log in with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='loginscript.js') }}"></script>
</body>
</html>
